<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/svg/20170227/test_356816.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
  </head>
  <body>

    <div id="login_form">
      <form action="" method="POST" id="form">
        <input type="text" name="un" id="username_input" class="user-info" placeholder="Username" autofocus="true">
        <input type="password" name="up" id="password_input" class="user-info" placeholder="Password" autofocus="true">
        <button type="button" id="btn_login">Login</button>
      </form>

      <a href="">Forget Password ?</a>
    </div>

    <div id="alert">
      <p id="msg"></p>
      <button id="btn_ok">OK</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
